    <meta property="og:type" content="website" />
    <meta property="og:title" content="FrontSmile | Strony internetowe tworzone z Uśmiechem 😉" />

<body class="bg-white dark:bg-dark-light p-4">
    <div id="app"></div>
    <!-- Messenger Wtyczka czatu Code -->
    <div id="fb-root"></div>

    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/service-worker.js"></script>

    <script async>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "101092495895825");
        chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script async>
        window.fbAsyncInit = function() {
            FB.init({
                xfbml: true,
                version: 'v13.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/pl_PL/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
